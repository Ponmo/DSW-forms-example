<!DOCTYPE html>
<html>
  <head>
    <title>Password Generator</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	  <script src="myscript.js"></script>
  </head>
  <body>
    <h1>Password Generator</h1>
	<p>Enter your data and you will recieve a custom password</p>
	<button type="button" id="Q1B">What is happening with my data?</button>
	<div id="A1D">
	<p>Your data will be used to create a randomly generated customized password</p>
	<div>
    <form action='/response'>
      <label for="lname">Last name (optional):</label><br>
      <input type="text" id="lname" name="lname"><br>
      <label for="birthday">Birthday (m/d/y 00/00/0000) (optional):</label><br>
      <input type="date" id="birthday" name="birthday"><br>
      <label for="color">Name any adjective:</label><br>
      <input type="text" name="color"><br>
      <label for="free">Keyword:</label><br>
      <input type="text" id="free" name="free"><br>
      <label for="vol">Password Length (between 8 and 12):</label><br>
      <input type="range" id="vol" name="vol" min="8" max="12" oninput="this.nextElementSibling.value = this.value">
      <output>10</output>
      <br><br>
      <input type="submit">
      <input type="reset">
    </form>

  </body>
</html>
